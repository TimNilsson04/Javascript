<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa talet</title>
</head>
<body>
    <h1>Gissa talet mellan 0-10</h1>
    <p>Detta är en jätte bra hemsida som alla borde vara på.</p>


    <input type="text" name="guess">

    <p></p>

<script>

    let num = Math.round(Math.random() * 10);
    let el = document. querySelector('input');
    let p = document. querySelector('p');
    let guesses = 0;

el.addEventListener('change', function() {
    guesses += 1;

    if (el.value == num) {
            p.textContent ='Du gissade rätt, ' + guesses + ' gissningar.';
        } else if (el.value > num) {
            p.textContent ='Gissningen är för stor';
           } else if (el.value < num) {
            p.textContent ='Gissningen är för liten';
            } else {
            p.textContent ='Någonting gick snett';
        }
        el.value = '';
        // if guess == num: text = 'rätt' elif guess > num: text = 'för stor' elif guess < num: text = 'för liten'
    }
    
    
);

    
      
</script>
</body>
</html>
